<!DOCTYPE html>
<html>
<head>
    <title>Random Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Random Users</h1>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post">
            <div class="form-group">
                <label for="num_users">Number of Users:</label>
                <input type="number" class="form-control" id="num_users" name="num_users" value="10">
            </div>
            <button type="submit" class="btn btn-primary">Load Users</button>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>Gender</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Location</th>
                    <th>Thumbnail</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.gender }}</td>
                    <td>{{ user.first_name }}</td>
                    <td>{{ user.last_name }}</td>
                    <td>{{ user.phone }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.city }}, {{ user.country }}</td>
                    <td><img src="" alt="Thumbnail"></td>
                    <td><a href="{{ url_for('user', user_id=user.id) }}">View</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
